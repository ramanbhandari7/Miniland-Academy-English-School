{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Photo Gallery</h1>

        <div class="col-md-4 col-sm-6 mb-4">
            <a href="{{ url_for('static', filename='assets/WhatsApp Image 2025-02-24 at 8.33.02 AM.jpeg') }}" class="gallery-item" data-lg-size="1600-1067">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='assets/WhatsApp Image 2025-02-24 at 8.33.02 AM.jpeg') }}" class="card-img-top" alt="School Building">

                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <a href="{{ url_for('static', filename='assets/WhatsApp Image 2025-02-24 at 6.32.40 AM.jpeg') }}" class="gallery-item" data-lg-size="1600-1067">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='assets/WhatsApp Image 2025-02-24 at 6.32.40 AM.jpeg') }}" class="card-img-top" alt="School Activities">

                        <p class="card-text text-center">School Activities</p>
                    </div>
                </div>
            </a>

        <div class="col-md-4 col-sm-6 mb-4">

        <div class="col-12">

                    <div class="mt-4">

                </div>

        </div>
    </div>
